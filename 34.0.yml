            href:
              description: A reference to the section in URL format.
              type: string
              format: uri
            type:
              description: The MIME type of the section.
              type: string
            link:
              description: Optional link to an entity or operation associated with this section.
              type: array
              items:
                $ref: '#/components/schemas/vcloud_LinkType'
            deploymentLeaseInSeconds:
              description: Deployment lease in seconds.
              type: integer
              format: int32
            storageLeaseInSeconds:
              description: Storage lease in seconds.
              type: integer
              format: int32
            deploymentLeaseExpiration:
              description: Expiration date/time of deployment lease.
              type: string
              format: date-time
            storageLeaseExpiration:
              description: Expiration date/time of storage lease.
              type: string
              format: date-time
          additionalProperties: false
    vcloud_NetworkConnectionType:
      title: vcloud_NetworkConnectionType
      description: Represents a network connection in the virtual machine.
      allOf:
        - $ref: '#/components/schemas/vcloud_VCloudExtensibleType'
        - type: object
          properties:
            network:
              description: Name of the network to which this NIC is connected.
              type: string
            needsCustomization:
              description: True if this NIC needs customization.
              type: boolean
            networkConnectionIndex:
              description: Virtual slot number associated with this NIC. First slot number is 0.
              type: integer
              format: int32
            ipAddress:
              $ref: '#/components/schemas/vcloud_IpAddressType'
            ipType:
              $ref: '#/components/schemas/vcloud_IpTypeType'
            secondaryIpAddress:
              $ref: '#/components/schemas/vcloud_IpAddressType'
            secondaryIpType:
              $ref: '#/components/schemas/vcloud_IpTypeType'
            externalIpAddress:
              $ref: '#/components/schemas/vcloud_IpAddressType'
            isConnected:
              description: If the virtual machine is undeployed, this value specifies whether the NIC should be connected upon deployment. If the virtual machine is deployed, this value reports the current status of this NIC's connection, and can be updated to change that connection status.
              type: boolean
            mACAddress:
              description: MAC address associated with the NIC.
              type: string
            ipAddressAllocationMode:
              description: 'IP address allocation mode for this connection. One of: POOL (A static IP address is allocated automatically from a pool of addresses.), DHCP (The IP address is obtained from a DHCP service.), MANUAL (The IP address is assigned manually in the IpAddress element.), NONE (No IP addressing mode specified.)'
              type: string
            secondaryIpAddressAllocationMode:
              description: 'Secondary IP address allocation mode for the secondary IP address associated with this connection. One of: POOL (A static IP address is allocated automatically from a pool of addresses.), DHCP (The IP address is obtained from a DHCP service.), MANUAL (The IP address is assigned manually in the IpAddress element.), NONE (No IP addressing mode specified.)'
              type: string
            networkAdapterType:
              description: "Type of network adapter to be used for this connection. One of:  \n**VLANCE (emulated version of the AMD 79C970 PCnet32-LANCE NIC)**  \n**E1000 (emulated version of the Intel 82545EM Gigabit Ethernet NIC)**  \n**E1000E (emulates a newer model of Intel Gigabit NIC (number 82574))**  \n**VMXNET (has no physical counterpart; optimized for performance in a virtual machine)**  \n**VMXNET2 (based on the VMXNET adapter but provides some high-performance features)**  \n**VMXNET3 (next generation of a paravirtualized NIC designed for performance; not related to VMXNET or VMXNET2)**  \n**FLEXIBLE (identifies itself as a Vlance adapter when a virtual machine boots, but initializes itself and functions as either a Vlance or a VMXNET adapter, depending on which driver initializes it)**  \n**SRIOVETHERNETCARD (Single Root I/O Virtualization virtual NIC, see https://kb.vmware.com/s/article/2038739)**"
              type: string
          required:
            - network
            - networkConnectionIndex
            - isConnected
            - ipAddressAllocationMode
          additionalProperties: false
    vcloud_VirtualCpuTypeType:
      title: vcloud_VirtualCpuTypeType
      description: Describes virtualCpu type of VM. VM32 -- for VMs which do not support longMode; VM64 -- for VMs which support longMode.
      type: string
      enum:
        - VM32
        - VM64
    vcloud_MediaTypeType:
      title: vcloud_MediaTypeType
      description: Represents media supported by VM. This can be an ISO image and/or floppy.
      type: string
      enum:
        - ISO
        - FLOPPY
    vcloud_MediaStateType:
      title: vcloud_MediaStateType
      description: "Describes the possible configuration states of a media device. One of:  \n DISCONNECTED -- The media device is disconnected, i.e., it isn't configured to provide access to any local or remote media  \n SERVER -- The media device is configured to use a media file made available on the cell side.  \n REMOTE -- The media device is configured as a client side device through the VM console."
      type: string
      enum:
        - DISCONNECTED
        - SERVER
        - REMOTE
    vcloud_MediaSettingsType:
      title: vcloud_MediaSettingsType
      description: Describes a media in a VM device and what media is attached to it.
      allOf:
        - $ref: '#/components/schemas/vcloud_VCloudExtensibleType'
        - type: object
          properties:
            deviceId:
              description: Describes the media device whose media mount is being specified here. This deviceId must match the RASD.InstanceID attribute in the VirtualHardwareSection of the vApp's OVF description.
              type: string
            mediaImage:
              $ref: '#/components/schemas/vcloud_ReferenceType'
            mediaType:
              $ref: '#/components/schemas/vcloud_MediaTypeType'
            mediaState:
              $ref: '#/components/schemas/vcloud_MediaStateType'
            unitNumber:
              description: The device number on the controller of the media device.
              type: integer
              format: int32
            busNumber:
              description: The bus number of the media device controller.
              type: integer
              format: int32
            adapterType:
              description: The type of controller, e.g. IDE vs SCSI and if SCSI bus-logic vs LSI logic.
              type: string
          required:
            - unitNumber
            - busNumber
          additionalProperties: false
    vcloud_DiskSettingsType:
      title: vcloud_DiskSettingsType
      description: A description of a virtual disk of a VM.
      allOf:
        - $ref: '#/components/schemas/vcloud_VCloudExtensibleType'
        - type: object
          properties:
            diskId:
              description: Specifies a unique identifier for this disk in the scope of the corresponding VM. This element is optional when creating a VM, but if it is provided it should be unique. This element is mandatory when updating an existing disk.
              type: string
            sizeMb:
              description: The size of the disk in MB.
              type: integer
              format: int64
            unitNumber:
              description: The device number on the SCSI or IDE controller of the disk.
              type: integer
              format: int32
            busNumber:
              description: The number of the SCSI or IDE controller itself.
              type: integer
              format: int32
            adapterType:
              description: The type of disk controller, e.g. IDE vs SCSI and if SCSI bus-logic vs LSI logic.
              type: string
            thinProvisioned:
              description: Specifies whether the disk storage is pre-allocated or allocated on demand.
              type: boolean
            disk:
              $ref: '#/components/schemas/vcloud_ReferenceType'
            storageProfile:
              $ref: '#/components/schemas/vcloud_ReferenceType'
            overrideVmDefault:
              description: Specifies that the disk storage profile overrides the VM's default storage profile.
              type: boolean
            iops:
              description: Specifies the IOPS for the disk.
              type: integer
              format: int64
            virtualQuantityUnit:
              description: The units in which VirtualQuantity is measured.
              type: string
            virtualQuantity:
              description: The actual size of the disk.
              type: integer
              format: int64
            resizable:
              description: True if the disk can be grown. This is a read-only value.
              type: boolean
            encrypted:
              description: True if the disk is encrypted. This is a read-only value.
              type: boolean
          required:
            - sizeMb
            - unitNumber
            - busNumber
            - adapterType
          additionalProperties: false
    vcloud_ResourceSharesLevelType:
      title: vcloud_ResourceSharesLevelType
      description: Allocation level for how much of a resource can be consumed by the underlying virtualization infrastructure. These levels map to a pre-determined set of numeric values for shares. Custom shares can be specified by using ResourceShareLevel as Custom.
      type: string
      enum:
        - LOW
        - NORMAL
        - HIGH
        - CUSTOM
    vcloud_MediaSectionType:
      title: vcloud_MediaSectionType
      description: The section of the VM representation that has to do with the VM's media devices (floppies and CDROM)
      allOf:
        - $ref: '#/components/schemas/vcloud_VCloudExtensibleType'
        - type: object
          properties:
            mediaSettings:
              description: Describes a media in a VM device and what media is attached to it.
              type: array
              items:
                $ref: '#/components/schemas/vcloud_MediaSettingsType'
          required:
            - mediaSettings
          additionalProperties: false
    vcloud_DiskSectionType:
      title: vcloud_DiskSectionType
      description: The section of the VM representation that has to do with the VM's disks.
      allOf:
        - $ref: '#/components/schemas/vcloud_VCloudExtensibleType'
        - type: object
          properties:
            diskSettings:
              description: A description of a virtual disk of a VM.
              type: array
              items:
                $ref: '#/components/schemas/vcloud_DiskSettingsType'
          required:
            - diskSettings
          additionalProperties: false
    vcloud_ComputeResourceType:
      title: vcloud_ComputeResourceType
      description: Stores the configured value, reservation, shares and limit for compute resources such CPU and Memory for a virtualized workload.
      allOf:
        - $ref: '#/components/schemas/vcloud_VCloudExtensibleType'
        - type: object
          properties:
            configured:
              description: The amount of resource configured on the virtual machine.
              type: integer
              format: int64
            reservation:
              description: The amount of reservation of this resource on the underlying virtualization infrastructure.
              type: integer
              format: int64
            limit:
              description: The limit for how much of this resource can be consumed on the underlying virtualization infrastructure. This is only valid when the resource allocation is not unlimited.
              type: integer
              format: int64
            sharesLevel:
              $ref: '#/components/schemas/vcloud_ResourceSharesLevelType'
            shares:
              description: Custom priority for the resource. This is a read-only, unless the share level is CUSTOM.
              type: integer
              format: int32
          required:
            - configured
          additionalProperties: false
    vcloud_HardwareVersionBaseType:
      title: vcloud_HardwareVersionBaseType
      discriminator:
        propertyName: _type
        mapping:
          HardwareVersionType: '#/components/schemas/vcloud_HardwareVersionType'
      type: object
      properties:
        _type:
          type: string
      required:
        - _type
      additionalProperties: false
    vcloud_HardwareVersionType:
      title: vcloud_HardwareVersionType
      description: Represents a supported virtual hardware version.
      allOf:
        - $ref: '#/components/schemas/vcloud_HardwareVersionBaseType'
        - type: object
          properties:
            href:
              description: The URI of the entity.
              type: string
              format: uri
            type:
              description: Contains the type of the the entity.
              type: string
          additionalProperties: false
    vcloud_VmSpecSectionType:
      title: vcloud_VmSpecSectionType
      description: Container for the specification of this virtual machine. This is an alternate to using ovf:VirtualHardwareSection + ovf:OperatingSystemSection
      allOf:
        - $ref: '#/components/schemas/ovf_Section_Type'
        - type: object
          properties:
            modified:
              description: True indicates that this section overrides any possible VirtualHardware and OperatingSystem sections during a PUT or POST action.
              type: boolean
            osType:
              description: The type of the OS. This parameter may be omitted when using the VmSpec to update the contents of an existing VM.
              type: string
            numCpus:
              description: Number of CPUs. This parameter may be omitted when using the VmSpec to update the contents of an existing VM.
              type: integer
              format: int32
            numCoresPerSocket:
              description: Number of cores among which to distribute CPUs in this virtual machine.. This parameter may be omitted when using the VmSpec to update the contents of an existing VM.
              type: integer
              format: int32
            cpuResourceMhz:
              $ref: '#/components/schemas/vcloud_ComputeResourceType'
            memoryResourceMb:
              $ref: '#/components/schemas/vcloud_ComputeResourceType'
            mediaSection:
              $ref: '#/components/schemas/vcloud_MediaSectionType'
            diskSection:
              $ref: '#/components/schemas/vcloud_DiskSectionType'
            hardwareVersion:
              $ref: '#/components/schemas/vcloud_HardwareVersionType'
            vmToolsVersion:
              description: VMware tools version of this VM.
              type: string
            toolsGuestOsId:
              description: The tools guest os identifier of a VM when VM is powered on and has VM Tools installed on it.
              type: string
            virtualCpuType:
              $ref: '#/components/schemas/vcloud_VirtualCpuTypeType'
            timeSyncWithHost:
              description: Synchronize the VM's time with the host.
              type: boolean
          required:
            - memoryResourceMb
            - hardwareVersion
          additionalProperties: false
    vcloud_NetworkConnectionSectionType:
      title: vcloud_NetworkConnectionSectionType
      description: Container for the network connections of this virtual machine.
      allOf:
        - $ref: '#/components/schemas/ovf_Section_Type'
        - type: object
          properties:
            href:
              description: A reference to the section in URL format.
              type: string
              format: uri
            type:
              description: The MIME type of the section.
              type: string
            primaryNetworkConnectionIndex:
              description: Virtual slot number associated with the NIC that should be considered this virtual machine's primary network connection. Defaults to slot 0.
              type: integer
              format: int32
            networkConnection:
              description: Represents a network connection in the virtual machine.
              type: array
              items:
                $ref: '#/components/schemas/vcloud_NetworkConnectionType'
            link:
              description: A link to an operation on this section.
              type: array
              items:
                $ref: '#/components/schemas/vcloud_LinkType'
          additionalProperties: false
    vcloud_RuntimeInfoSectionType:
      title: vcloud_RuntimeInfoSectionType
      description: VMware Tools and other runtime information for this virtual machine.
      allOf:
        - $ref: '#/components/schemas/ovf_Section_Type'
        - type: object
          additionalProperties: false
    vcloud_GuestCustomizationSectionType:
      title: vcloud_GuestCustomizationSectionType
      description: Represents a guest customization settings.
      allOf:
        - $ref: '#/components/schemas/ovf_Section_Type'
        - type: object
          properties:
            href:
              description: A reference to the section in URL format.
              type: string
              format: uri
            type:
              description: The MIME type of the section.
              type: string
            enabled:
              description: True if guest customization is enabled.
              type: boolean
            changeSid:
              description: True if customization can change the Windows SID of this virtual machine.
              type: boolean
            virtualMachineId:
              description: Virtual machine ID to apply.
              type: string
            joinDomainEnabled:
              description: True if this virtual machine can join a Windows Domain.
              type: boolean
            useOrgSettings:
              description: True if customization should use organization settings (OrgGuestPersonalizationSettings) when joining a Windows Domain.
              type: boolean
            domainName:
              description: The name of the Windows Domain to join.
              type: string
            domainUserName:
              description: User name to specify when joining a Windows Domain.
              type: string
            domainUserPassword:
              description: Password to use with DomainUserName.
              type: string
            machineObjectOU:
              description: The name of the Windows Domain Organizational Unit (OU) in which the computer account for this virtual machine will be created.
              type: string
            adminPasswordEnabled:
              description: True if guest customization can modify administrator password settings for this virtual machine.
              type: boolean
            adminPasswordAuto:
              description: True if the administrator password for this virtual machine should be automatically generated.
              type: boolean
            adminPassword:
              description: True if the administrator password for this virtual machine should be set to this string. (AdminPasswordAuto must be false.)
              type: string
            adminAutoLogonEnabled:
              description: True if guest administrator should automatically log into this virtual machine.
              type: boolean
            adminAutoLogonCount:
              description: Number of times administrator can automatically log into this virtual machine. In case AdminAutoLogon is set to True, this value should be between 1 and 100. Otherwise, it should be 0.
              type: integer
              format: int32
            resetPasswordRequired:
              description: True if the administrator password for this virtual machine must be reset after first use.
              type: boolean
            customizationScript:
              description: Script to run on guest customization. The entire script must appear in this element. Use the XML entity &#13; to represent a newline. Unicode characters can be represented in the form &#xxxx; where xxxx is the character number.
              type: string
            computerName:
              description: Computer name to assign to this virtual machine.
              type: string
            link:
              description: A link to an operation on this section.
              type: array
              items:
                $ref: '#/components/schemas/vcloud_LinkType'
          additionalProperties: false
    vcloud_SnapshotType:
      title: vcloud_SnapshotType
      description: Represents a virtual machine snapshot.
      allOf:
        - $ref: '#/components/schemas/vcloud_VCloudExtensibleType'
        - type: object
          properties:
            poweredOn:
              description: True if the virtual machine was powered on when the snapshot was created.
              type: boolean
            created:
              description: Creation date/time of the snapshot.
              type: string
              format: date-time
            size:
