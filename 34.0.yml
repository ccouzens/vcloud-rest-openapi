      allOf:
        - $ref: '#/components/schemas/vcloud_ResourceType'
        - type: object
          properties:
            sAMLMetadata:
              description: XML-encoded SAML 2.0 metadata from this organization's identity provider. If empty, this organization does not support SAML. Download this content over a secure connection from a trusted source (typically your identity provider's SAML metadata URL).
              type: string
            enabled:
              description: This boolean value indicates whether the Identity Provider for the organization is enabled or disabled.
              type: boolean
            certificateExpiration:
              description: The expiration time of this org's certificate.
              type: string
              format: date-time
            samlSPEntityId:
              description: Service Provider Entity ID to be used when generating SP Metadata
              type: string
              format: uri
            samlAttributeMapping:
              $ref: '#/components/schemas/vcloud_SamlAttributeMappingType'
            samlSPKeyAndCertificateChain:
              $ref: '#/components/schemas/vcloud_SamlSPKeyAndCertificateChainType'
          required:
            - samlSPEntityId
          additionalProperties: false
    vcloud_SamlAttributeMappingType:
      title: vcloud_SamlAttributeMappingType
      description: Contains the names of the SAML attributes that are used to populate the user profiles.
      allOf:
        - $ref: '#/components/schemas/vcloud_ResourceType'
        - type: object
          properties:
            emailAttributeName:
              description: The name of the SAML attribute that returns the email address of the user.
              type: string
            userNameAttributeName:
              description: The name of the SAML attribute that returns the user name.
              type: string
            firstNameAttributeName:
              description: The name of the SAML attribute that returns the first name of the user.
              type: string
            surnameAttributeName:
              description: The name of the SAML attribute that returns the surname of the user.
              type: string
            fullNameAttributeName:
              description: The name of the SAML attribute that returns the full name of the user.
              type: string
            groupAttributeName:
              description: The name of the SAML attribute that returns the identifiers of all the groups of which the user is a member.
              type: string
            roleAttributeName:
              description: The name of the SAML attribute that returns the identifiers of all roles of the user.
              type: string
          additionalProperties: false
    vcloud_SamlSPKeyAndCertificateChainType:
