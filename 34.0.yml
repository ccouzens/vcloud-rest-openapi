            - loginNameOnly
            - prePopDefaultName
            - quarantineEnabled
            - quarantineResponseTimeoutSeconds
            - sessionTimeoutMinutes
            - showStackTraces
            - syncStartDate
            - syncIntervalInHours
            - transferSessionTimeoutSeconds
            - verifyVcCertificates
            - vcTruststoreType
          additionalProperties: false
