            urlPattern:
              description: "The relative URL of the resource as a named regular expression where (?\\<id\\>) matches the resource identifier. For example:  \n /backup/restore  \n /backup/restore/(?\\<id\\>[-,a-g,0-9]\\*)  \n Must be \\<=1024 characters."
