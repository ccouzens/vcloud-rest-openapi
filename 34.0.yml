              description: True if the vApp should be deployed at instantiation. Defaults to true.
              type: boolean
            powerOn:
              description: True if the vApp should be powered-on at instantiation. Defaults to true.
              type: boolean
            vAppParent:
              $ref: '#/components/schemas/vcloud_ReferenceType'
            instantiationParams:
              $ref: '#/components/schemas/vcloud_InstantiationParamsType'
          additionalProperties: false
    vcloud_SourcedCompositionItemParamType:
